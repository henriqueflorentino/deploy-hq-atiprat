{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-list-check"></i> Itens Cadastrados</h2>
    </div>
</div>

{% if items %}
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for item in items %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ item.nome }}</h5>
                <p class="card-text text-muted">{{ item.descricao or "Sem descrição" }}</p>
            </div>
            <div class="card-footer bg-transparent">
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('update', id=item.id) }}" class="btn btn-sm btn-dark">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a href="{{ url_for('delete', id=item.id) }}" class="btn btn-sm btn-outline-dark btn-delete">
                        <i class="bi bi-trash"></i> Excluir
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-circle" style="font-size: 3rem; color: #6c757d;"></i>
    <h3 class="mt-3">Nenhum item cadastrado</h3>
    <a href="{{ url_for('create') }}" class="btn btn-primary mt-3">
        <i class="bi bi-plus-circle"></i> Criar Primeiro Item
    </a>
</div>
{% endif %}
{% endblock %}
