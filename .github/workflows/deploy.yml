name: CI/CD Deploy - Teste

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t henriqueflorentino/deploy-hq-atiprat .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        run: |
          docker push henriqueflorentino/deploy-hq-atiprat

      - name: Run deployment and analysis on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          script: |
            echo 'üîÑ Limpando containers antigos...'
            docker rm -f sonarhenriquef || true
            docker rm -f scannerhenriquef || true
            docker rm -f meu-app || true

            echo 'üîó Criando rede Docker...'
            docker network create sonar-net-henriquef || true

            echo 'üìÇ Criando volume persistente do SonarQube...'
            docker volume create sonar_data || true

            echo 'üì¶ Usando imagem LTS mais leve do SonarQube...'
            docker pull sonarqube:lts-community

            echo 'üöÄ Subindo container do SonarQube...'
            docker run -d \
              --name sonarhenriquef \
              --network sonar-net-henriquef \
              -p 8134:9000 \
              -v sonar_data:/opt/sonarqube/data \
              -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
              -e SONAR_JAVA_OPTS="-Xmx512m -Xms256m" \
              sonarqube:lts-community

            echo '‚è≥ Aguardando SonarQube ficar pronto...'
            for i in {1..60}; do
              if curl -s http://localhost:8134/api/system/health | grep -q '"status":"UP"'; then
                echo "‚úÖ SonarQube est√° pronto."
                break
              fi
              echo "‚åõ Ainda n√£o est√° pronto... aguardando 10s ($i/60)"
              sleep 10
            done

            if ! curl -s http://localhost:8134/api/system/health | grep -q '"status":"UP"'; then
              echo "‚ùå SonarQube n√£o ficou pronto a tempo. Logs:"
              docker logs sonarhenriquef || true
              docker stop sonarhenriquef
              docker rm sonarhenriquef
              exit 1
            fi

            echo '‚öôÔ∏è Rodando an√°lise com sonar-scanner via Docker...'
            docker run --rm \
              --name scannerhenriquef \
              --network sonar-net-henriquef \
              -v "$(pwd)":/usr/src \
              -w /usr/src \
              sonarsource/sonar-scanner-cli \
              sonar-scanner \
              -Dsonar.projectKey=flask-henriquef-app \
              -Dsonar.sources=. \
              -Dsonar.host.url=http://sonarhenriquef:9000 \
              -Dsonar.login=admin \
              -Dsonar.password=admin || {
                echo "‚ùå An√°lise SonarQube falhou."
                docker logs sonarhenriquef || true
                docker stop sonarhenriquef
                docker rm sonarhenriquef
                exit 1
              }

            echo '‚úÖ An√°lise SonarQube aprovada.'
            docker stop sonarhenriquef
            docker rm sonarhenriquef

            echo 'üöÄ Subindo nova vers√£o da aplica√ß√£o...'
            docker run -d --name meu-app -p 8134:5000 henriqueflorentino/deploy-hq-atiprat

            echo '‚úÖ Deploy finalizado com sucesso. Aplica√ß√£o dispon√≠vel em http://201.23.3.86:8134'
            docker ps
